<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
  <title>TalentTrack - Candidate Profile</title>
  <link rel="stylesheet" href="css/config.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-gray-50 font-['Inter'] min-h-screen">
  <div class="flex flex-col min-h-screen">
    <!-- HEADER - Using navbar component -->
    <div id="navbar-container"></div>

    <!-- CONTENT -->
    <main class="flex flex-col flex-1 px-4 md:px-10 py-6">
      <div class="max-w-7xl w-full mx-auto">
        
        <!-- Loading State -->
        <div id="loading-candidate" class="px-6 py-8 text-center text-gray-500">
          <div class="flex flex-col items-center gap-3">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="font-medium">Loading candidate...</p>
          </div>
        </div>

        <!-- Main Content -->
        <div id="candidate-content" class="hidden">
          
          <!-- Breadcrumb -->
          <div class="flex items-center gap-2 mb-6 text-sm">
            <a href="candidatesPage.html" class="text-blue-600 hover:text-blue-800 transition-colors font-medium">Candidatos</a>
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
            <span class="text-gray-600 font-medium">Perfil del Candidato</span>
          </div>

          <!-- Candidate Header -->
          <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200 mb-8">
            <div class="flex flex-col md:flex-row md:items-center gap-6">
              
              <!-- Avatar -->
              <div class="flex-shrink-0">
                <div class="w-24 h-24 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                  <span id="candidate-initials" class="text-3xl font-bold text-white">--</span>
                </div>
              </div>

              <!-- Info -->
              <div class="flex-1">
                <h1 id="candidate-name" class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Loading...</h1>
                <p id="candidate-job" class="text-lg text-blue-600 font-semibold mb-2">Loading...</p>
                <div class="flex items-center gap-2 text-gray-600">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                  </svg>
                  <span id="candidate-email" class="text-sm">Loading...</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Content Grid -->
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Main Content -->
            <div class="lg:col-span-2 space-y-8">
              
              <!-- Summary -->
              <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Professional Summary</h2>
                <p id="candidate-summary" class="text-gray-700 leading-relaxed">Loading summary...</p>
              </div>

              <!-- Experience -->
              <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h2 class="text-xl font-bold text-gray-900 mb-6">Work Experience</h2>
                <div id="candidate-experience" class="space-y-4">
                  <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                  </div>
                </div>
              </div>

              <!-- Education -->
              <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h2 class="text-xl font-bold text-gray-900 mb-6">Education</h2>
                <div id="candidate-education" class="space-y-4">
                  <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
              
              <!-- Skills -->
              <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Skills</h3>
                <div id="candidate-skills" class="flex flex-wrap gap-2">
                  <div class="animate-pulse flex space-x-2">
                    <div class="h-8 bg-gray-200 rounded-full w-16"></div>
                    <div class="h-8 bg-gray-200 rounded-full w-20"></div>
                    <div class="h-8 bg-gray-200 rounded-full w-12"></div>
                  </div>
                </div>
              </div>

              <!-- Languages -->
              <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Languages</h3>
                <div id="candidate-languages" class="flex flex-wrap gap-2">
                  <div class="animate-pulse flex space-x-2">
                    <div class="h-8 bg-gray-200 rounded-full w-16"></div>
                    <div class="h-8 bg-gray-200 rounded-full w-20"></div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/views/candidatePage.js"></script>
</body>
</html>
