<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Talent - Login</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-[#1e3a8a] via-[#2563eb] to-[#60a5fa] flex items-center justify-center min-h-screen">


    <!-- Card de login -->
    <div class="bg-white/90 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-md">

        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">CV TALENT</h1>
        <p class="text-center text-gray-600 mb-8">Welcome back! Please log in.</p>

        <form action="#" method="POST" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <div class="relative mt-1">
                    <span class="material-icons absolute left-3 top-2.5 text-gray-400">mail</span>
                    <input type="email" id="email" name="email" required class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg 
                     focus:ring-2 focus:ring-[#60a5fa] focus:border-[#60a5fa] outline-none">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative mt-1">
                    <span class="material-icons absolute left-3 top-2.5 text-gray-400">lock</span>
                    <input type="password" id="password" name="password" required class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg 
                     focus:ring-2 focus:ring-[#60a5fa] focus:border-[#60a5fa] outline-none">
                </div>
            </div>

            <!-- Botón -->
            <button type="submit" class="w-full py-3 rounded-lg font-semibold text-white 
                 bg-gradient-to-r from-[#1e3a8a] to-[#2563eb] 
                 shadow-md hover:shadow-xl hover:scale-105 
                 transition-transform duration-300">
                Log In
            </button>
        </form>

        <!-- Links -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <a href="#" class="hover:text-[#2563eb] transition">Forgot your password?</a>
        </div>
        <div class="mt-2 text-center text-sm text-gray-600">
            Don’t have an account?
            <a href="#" class="font-semibold text-[#2563eb] hover:underline">Sign Up</a>
        </div>
    </div>

</body>

</html>
