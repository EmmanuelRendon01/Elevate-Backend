<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV'S</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Upload CV'S</h2>

        <form class="space-y-6" id="cv_ai" enctype="multipart/form-data">

            <div>
                <label for="vacancy" class="block text-sm font-medium text-gray-600 mb-2">Choose a vacancy</label>
                <select id="vacancy" name="vacancy" class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <option value="">Choose an option</option>
                    <option value="desarrollador">Backend Developer</option>
                    <option value="diseÃ±ador">Human Resources</option>
                    <option value="gerente">Teacher</option>
                </select>
            </div>

            <div>
                <label for="cv" class="block text-sm font-medium text-gray-600 mb-2">Sent cv's</label>
                <input type="file" id="cv" name="cv[]"
                    class="block w-full text-sm text-gray-700 py-2 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"
                    multiple required>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                Sent
            </button>

        </form>
    </div>
    <script type="module" src="./js/ai-cv.js"></script>
</body>

</html>
